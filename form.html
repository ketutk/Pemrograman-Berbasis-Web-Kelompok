<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="frontpage.css" />
</head>
<body class="page-contact">
    <div class="contact">
        <div class="head-form">
            <h1>Contact us</h1>
        </div>
        <form>
            
            <input type="text" id="fname" name="name" placeholder="Masukkin nama" required><br>
            <input type="email" id="lname" name="email" placeholder="Masukkan email " required><br>
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone" name="lname" placeholder="Masukkan nomer telpon" required><br>
            <input type="text" id="lname" name="message" placeholder="Masukkan pesan" required>
        </form>
        <div class="btn " >
            <a class="btn-comp " href="frontpage.html">Back</a>
            <a class="btn-comp" href="response.html">Submit</a>
        </div>
    </div>
</body>
</html>
